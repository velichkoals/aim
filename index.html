<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/4b098b4331.js" crossorigin="anonymous"></script>
    <title>| Aim Training |</title>
  </head>
  <body>
    <section>
        <img src="img2/1.png" data-speed ="-5"  class="layer">
        <img src="img2/2.png" data-speed ="5"  class="layer">
        <img src="img2/3.png" data-speed ="2"  class="layer">
        <img src="img2/4.png" data-speed ="6"  class="layer">
        <img src="img2/5.png" data-speed ="8"  class="layer">
        <img src="img2/6.png" data-speed ="-2"  class="layer">
        <img src="img2/7.png" data-speed ="4"  class="layer">
        <img src="img2/8.png" data-speed ="-9"  class="layer">
        <img src="img2/9.png" data-speed ="6"  class="layer">
        <img src="img2/10.png" data-speed ="-5"  class="layer">
        <img src="img2/11.png" data-speed ="5"  class="layer">
        <img src="img2/12.png" data-speed ="2"  class="layer">
        <img src="img2/13.png" data-speed ="10"  class="layer">
        <img src="img2/14.png" data-speed ="3"  class="layer">
      <div class="screen">
      <div class="title">
        Aim training
      </div>
      <a href="#" class="start" id="start">Start game</a>
     </div>

      <div class="screen">
      <div class="time_title">Choose time</div>
      <ul class="time-list" id="time-list">
        <li>
          <button class="time-btn" data-time="10">
            10 sec
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="20">
            20 sec
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="30">
            30 sec
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="60">
            60 sec
          </button>
        </li>
      </ul>
      </div>

      <div class="screen">
      <h3>Time left <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
      </div>
    </section>

    <footer class="footer">
      <div class="info">

        velichkoalsprog@gmail.com </a> </span>

        </a>
        <a href="https://t.me/velichkoals" target="_blank">

        </a>
          <a href="https://www.instagram.com/lexa_velichko/" target="_blank">
          <i id="social_item" class="fab fa-instagram"></i>
        </a>
        </span>
      </div>

  </body>
</html>
